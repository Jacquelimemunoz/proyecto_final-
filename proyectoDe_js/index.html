<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application To Find A Job</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <div class="logo">
        <img src="img/old_windows_icons-removebg-preview.png" alt="">
        <h1>Application To Find A Job</h1>
    </div>
    
    <div class="conteiner">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="deteils personal">
                    <span class="title">Personal Details</span>
                    
                    <div class="fields">
                        <div class="input-field">
                            <label> First Name</label>
                            <input type="text" placeholder="Enter your first name" required>
                        </div>

                        <div class="input-field">
                            <label> Last Name</label>
                            <input type="text" placeholder="Enter your last name" required>
                        </div>

                        <div class="input-field">
                            <label> Birth Date</label>
                            <input type="date" placeholder="Enter your birth date" required>
                        </div>

                        <div class="input-field">
                            <label> Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label> Marital Status</label>
                            <input type="text" placeholder="Enter your marital status" required>
                        </div>

                        <div class="input-field">
                            <label> Hobbies</label>
                            <input type="text" placeholder="Enter your hobbies" required>
                        </div>

                        <div class="input-field">
                            <label> Phone  Number</label>
                            <input type="number" placeholder="Enter your phone number" required>
                        </div>

                        <div class="input-field">
                            <label> Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label> Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>
                        <div class="input-field">
                            <label> Zip Code</label>
                            <input type="text" placeholder="Enter your zip code" required>
                        </div>
                        <div class="input-field">
                            <label> State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>
                        <div class="input-field">
                            <label> District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>
                    </div>
                   
                </div>
            </div>

            <div class="form second">
                <div class="family details">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label> Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-field">
                            <label> Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>

                        <div class="input-field">
                            <label> Grandmother Name</label>
                            <input type="text" placeholder="Enter Grandmother name" required>
                        </div>

                        <div class="input-field">
                            <label> Grandfather Name Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-field">
                            <label> Mother-In-Law Name</label>
                            <input type="text" placeholder="Enter mother-in-law name" required>
                        </div>

                        <div class="input-field">
                            <label> Father-In-Law Name</label>
                                
                            <input type="text" placeholder="Enter father-in-law name" required>
                        </div>
                    </div>
                </div> 

                <div class="job details">
                    <span class="title">Job Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label> Do you prefer to work in the morning or at night?</label>
                            <input type="text" placeholder="Enter your answer" required>
                        </div>

                        <div class="input-field">
                            <label> Do you prefer to work from home or at the company?</label>
                            <input type="text" placeholder="Enter your answer" required>
                        </div>

                        <div class="input-field">
                            <label> Do you have any problems working with several people?</label>
                            <input type="text" placeholder="Enter your answer" required>
                        </div>

                        <div class="input-field">
                            <label> What are your strengths?</label>
                            <input type="text" placeholder="Enter your answer" required>
                        </div>

                        <div class="input-field">
                            <label> Do you have work experience?</label>
                            <input type="text" placeholder="Enter your answer" required>
                         </div>

                        <div class="input-field">
                            <label> Do you have a specific day off?</label>
                            <input type="text" placeholder="Enter your answer" required>
                        </div>
                    </div>  

                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                    
                    </div>
                </div>
            </div> 
        </form>
    </div>

    <script type="module" src="script/main.js"></script>


</body>
</html>
